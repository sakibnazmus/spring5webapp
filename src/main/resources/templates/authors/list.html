<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">dfd</td>
        <td th:text="${author.firstName}">gfd</td>
        <td th:text="${author.lastName}">gfd</td>
    </tr>
</table>
</body>
</html>
