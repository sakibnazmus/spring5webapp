<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">dfd</td>
        <td th:text="${book.title}">gfd</td>
        <td th:text="${book.publisher.name}">fgsf</td>
    </tr>
</table>
</body>
</html>
